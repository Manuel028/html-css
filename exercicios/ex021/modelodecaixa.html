<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        /*body{
            margin: auto;
        }*/
        h1{
            background-color: lightgray;
            height: 80px;
            width: auto;
            border-width: 1px;
            border-style: solid;
            border-color: aqua;
            padding-left: 30px;
            padding-top: 30px;
            margin-bottom: 80px;

            

        }

        a {
            background-color: rgb(251, 231, 203);
            border-style: solid;
            border-width: 3px;
            border-radius: 1dvh;
            border-color: brown;
            width: 150px;
            padding-left: 8px;
            padding-top: 8px;
            padding-right: 8px;
            padding-bottom: 8px;
            margin-top:10px;
            margin-left: 10px;
            margin-bottom: 10px;
            margin-right: 10px;

            text-decoration: none;
        }
        ul{
            background-color: rgb(10, 196, 10);
            border-style: solid;
            width: 230px;
            border-width: 1px;
            border-color: rgb(221, 201, 20);
            list-style: none;
            margin-top: 80px;      
            
        }
         ul a{

            background-color: rgb(221, 201, 20);
            border-color: white;
            text-align: center;
            font-size: 20px;
            outline-color: aqua;
            outline-width: 2px;
            display: inline-block;
            justify-content: space-between;
            align-items: center;
            
         }
    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level </h1> 
   <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

   <ul>
    <li><a href="#" >Casa</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Informaçoes</a></li>
    <li><a href="#">Contactos</a></li>
   </ul>
</body>
</html>
