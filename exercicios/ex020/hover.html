<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
/* Para texto ocultos*/
div > p {
    display: none;
}
/* Para mostrar o textos ocultos ao passar o mouse*/
div:hover > p{
    display: block;
    color: white;
    background-color: yellow;
    width: 200px;
}
div:hover{
    color: green;
}

    </style>
</head>
<body>
   <h1>Exemplo de hover</h1>
   <p>Passe o mouse sobre o texto abaixo</p> 
   <div>Passe o mouse aqui
    <p>Texto escondido</p>
   </div>
    <p>Fim de Exemplo</p>
</body>
</html>
