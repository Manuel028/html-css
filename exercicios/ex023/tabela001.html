<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid rgb(11, 12, 13);
            padding: 8px;
            text-align: center;
            vertical-align: middle;

        }
        tr.linha{
            background-color: grey;
        }
        td.dado{
            background-color: yellow;
        }


    </style>
</head>
<body>
  <h1>Minha Primeira tabela</h1>  
    <!--
    HERARQUIA DE TABELAS (Simples)
    TABLE=Tabela
        TABLE ROW = Linha de tabela
            TABLE HEADER = Cabeca;ho de tabela
            TABLE DATA = dados de tabela 
    -->
  <table>
    <tr> <!-- Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
    </tr>

  </table>
    
</body>
</html>
