<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com Div</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .cabecalho {
      background-color: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .menu {
      background-color: #e8ac1e;
      padding: 20px;
      text-align: center;
    }
    .conteudo {
      padding: 20px;
      background-color: #ffffff;
      min-height: 200px;
    }
    .rodape {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 100px;
    }
  </style>
</head>
<body>
  <div class="cabecalho">
    <h1>MG-Link</h1>
    <p>Conectamos-te com o Mundo!</p>
  </div>
  <div class="menu">
    <a href="#">Início</a> |
    <a href="#">Sobre</a> |
    <a href="#">Contato</a> |
    <a href="#">Links</a>
  </div>
  <div class="conteudo">
    <h2>Conteúdo Principal</h2>
    <p>Esta área mostra o conteúdo principal do site.</p>
  </div>
  <div class="rodape">
    <p>&copy; 2025 - Todos os direitos reservados.</p>
  </div>
</body>
</html>
